<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome 6.5.2 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/city.css" />
    <link rel="stylesheet" href="../css/style2.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="nav">
        <!-- Logo -->
        <div class="logo">
          <a href="../index2.html"><h1>Siem Reap</h1></a>
        </div>
        <!-- End of Logo -->
        <div class="responsive-nav">
          <!-- Center Nav -->
          <ul class="navbar">
            <li>
              <a href="../index2.html">Home</a>
            </li>
            <li>
              <a href="../components/city.html">City</a>
            </li>
            <li>
              <a href="../components/province.html">Province</a>
            </li>
            <li>
              <a href="../components/temples.html">Temple</a>
            </li>
            <li>
              <a href="../components/about.html">About</a>
            </li>
            <li>
              <a href="../components/contact.html" class="active">Contact</a>
            </li>
          </ul>
          <!-- End of Center Nav -->
          <!-- Right Nav -->
          <div class="navbar-right">
            <div class="search">
              <input type="text" id="search-box" placeholder="search" />
              <input type="button" id="search-btn" value="search" />
            </div>
            <div class="login">
              <a href="../components/login.html"><i class="fa-solid fa-user"></i></a>
            </div>
          </div>
          <!-- End of Right Nav -->
        </div>
        <!-- Hambugur Menu -->
        <div class="hambuger">
          <i class="fas fa-bars"></i>
        </div>
        <!-- End of Hambugur Menu -->
      </nav>
      <!-- End of Navbar -->
      <!-- Title -->
      <h1 class="title__city">
        Contact
      </h1>
      <!-- End of Title -->
      <!-- Contact content -->
      <div class="detail">
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="E-mail" required />
          <input type="text" placeholder="Phone Number" required />
          <textarea
            placeholder="Your Message"
            cols="30"
            rows="10"
            required
          ></textarea>
          <input
            type="submit"
            value="Submit"
            class="btn"
            style="
              margin-left: auto;
              border: none;
              cursor: pointer;
              font-size: 18px;
            "
          />
        </form>
      </div>
      <!-- End of Contact content -->
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="social-icon">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-pinterest"></i>
      </div>
      <!-- Center Nav -->
      <ul class="footer-nav">
        <li>
          <a href="#" class="active">Home</a>
        </li>
        <li>
          <a href="#capital">Capital</a>
        </li>
        <li>
          <a href="#city">City</a>
        </li>
        <li>
          <a href="#province">Province</a>
        </li>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
      <!-- End of Center Nav -->
    </footer>
    <!-- End of Footer -->

    <script src="../js/app2.js"></script>
